<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <h2 class="text-center">Editar persona.</h2>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required placeholder="Cosme">
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required placeholder="Fulanito">
                </div>
                <div class="form-group mb-3">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group mb-3">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <br>
                <button class="btn btn-primary">
                    Editar persona
                </button>
            </form>
        </div>
    </div>
</div>
