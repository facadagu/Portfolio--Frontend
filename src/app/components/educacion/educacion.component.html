<div class="row">
    <h1 class="text-center">Educacion</h1>
    <div class="col-lg-2 col-md-4 col-sm-12">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educacion
        </button>
    </div>
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>
                            <h2>{{Educacion.nombreE}}</h2>
                        </td>
                        <td>{{Educacion.descripcionE}}</td>
                        <td>{{Educacion.fechainicioE}}-{{Educacion.fechafinE}}</td>
                        <td *ngIf="isLogged" class="col-sm-2">
                            <button class="btn btn-light rounded-circle" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger rounded-circle" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
