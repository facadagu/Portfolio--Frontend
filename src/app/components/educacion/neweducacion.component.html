<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Nueva educacion.</h2>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required placeholder="UBA">
                </div>
                <div class="form-group mb-3">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group mb-3">
                    <label for="fechainicioE">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechainicioE" name="fechainicioE" [(ngModel)]="fechainicioE" required placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group mb-3">
                    <label for="fechafinE">Fecha de finalizacion</label>
                    <input type="text" class="form-control" id="fechafinE" name="fechafinE" [(ngModel)]="fechafinE" required placeholder="dd/mm/aaaa">
                </div>
                <button class="btn btn-primary">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
