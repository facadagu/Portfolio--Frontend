<div class="container" *ngIf="expLab">
    <div class="row">
        <div class="col-md-12">
            <h2>Editar experiencia.</h2>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required placeholder="MercadoLibre">
                </div>
                <div class="form-group mb-3">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group mb-3">
                    <label for="fechainicioE">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechainicioE" name="fechainicioE" [(ngModel)]="expLab.fechainicioE" required placeholder="dd/mm/aaaa">
                </div>
                <div class="form-group mb-3">
                    <label for="fechafinE">Fecha de finalizacion</label>
                    <input type="text" class="form-control" id="fechafinE" name="fechafinE" [(ngModel)]="expLab.fechafinE" required placeholder="dd/mm/aaaa">
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
