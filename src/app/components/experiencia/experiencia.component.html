<div class="row">
    <h1 class="text-center">Experiencia Laboral</h1>
    <div class="col-lg-2 col-md-4 col-sm-12">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td>
                            <h2>{{Experiencia.nombreE}}</h2>
                        </td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td>{{Experiencia.fechainicioE}}-{{Experiencia.fechafinE}}</td>
                        <td *ngIf="isLogged" class="col-sm-2">
                            <button class="btn btn-light rounded-circle" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger rounded-circle" (click)="delete(Experiencia.id)">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
