<div class="row">
    <h1 class="text-center">Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [imageSrc]="''" 
        [title]="(skill.nombre)"
        [showTitle]="true"
        [showImage]="false" 
        [imageHeight]="65" 
        [imageWidth]="65" 
        [outerStrokeWidth]="10" 
        [innerStrokeWidth]="5"
        [outerStrokeColor]="'#3f5d96'" 
        [innerStrokeColor]="'#88a1e0'" 
        [animation]="true" 
        [animationDuration]="350"
        [showUnits]="false"
        [showSubtitle]="false">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
