<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Nueva skill.</h2>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre de la skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required placeholder="Java">
                </div>
                <div class="form-group mb-3">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
